
    <div class="row text-center mx-0 my-5 justify-content-center">
        <div class="col-sm-10 col-md-6 col-lg-4">
            <h2>Login</h2>
            <form #f="ngForm" (ngSubmit)="onSubmit(f)">
                    <mat-form-field class="w-100">
                        <mat-label>First name</mat-label>
                        <input type="text" matInput ngModel name="FirstName" required>
                    </mat-form-field>
                    <br>
                    <mat-form-field class="w-100">
                        <mat-label>Last name</mat-label>
                        <input type="text" matInput ngModel name="LastName" required>
                    </mat-form-field>
                    <br>
                    <mat-form-field class="w-100">
                        <mat-label>Password</mat-label>
                        <input type="password" matInput  ngModel name="Password" required>
                    </mat-form-field>
                    <button type="submit" mat-raised-button color="primary">Login</button>
            </form>
        </div>
    </div>
